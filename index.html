<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>Logo</p>
        </div>
    </header>
    <div class="container-wrapper">
        <div class="container">
            <p id="error">Please enter a valid username or password</p>
            <h1>Log In</h1>
            <div class="login">
                <div class="input-container">
                    <label id="fname-label">Username</label>
                    <input type="text" id="username" aria-labelledby="username-label"/>
                </div>
                <div class="input-container">
                    <label id="password-label">Password</label>
                    <input type="password" id="password" aria-labelledby="password-label"/>
                </div>
                <button>Login</button>
                <button id="forgot-password" class="ghost">Forgot password?</button>
            </div>
        </div>
        <div class="modal-wrapper" id="modal">
            <div class="modal">
                <h1>Forgot Password</h1>
                <p style="margin-bottom: 15px;">Please enter your username below to begin password recovery</p>
                <div class="input-container">
                    <label id="fname-label">Username</label>
                    <input type="text" aria-labelledby="username-label"/>
                </div>
                <button>Send</button>
                <i class="material-icons" id="close-modal">close</i>
            </div>
        </div>
        <footer>
            <ul id="footer-menu">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">Legal</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
<script src="scripts.js"></script>
</html>
